/* ŸÜÿ¨ŸàŸÖ ÿ∑ÿ®ŸÇÿ© 2 */

/* ÿ≠ÿ±ŸÉÿ© ÿßŸÑŸÑŸÖÿπÿßŸÜ */
@keyframes twinkleA {

  <script>
    const PHRASES = [
      "ÿ£ŸÜÿ™Ÿê ÿ£ÿ¨ŸÖŸÑ ŸÖÿ∫ÿßŸÖÿ±ÿ© ŸÅŸä ÿ≠Ÿäÿßÿ™Ÿä ‚ú® üíñ",
      "ŸÖÿπŸÉ ŸÉŸÑ ÿ¥Ÿäÿ° Ÿäÿµÿ®ÿ≠ ÿ≥ÿ≠ÿ±Ÿãÿß üåô üíñ",
      "ŸÖŸÑÿßÿ∞Ÿä ÿßŸÑŸÖŸÅÿ∂ŸÑ ŸáŸà ÿ£ŸÜÿ™Ÿê üè° üíñ",
      "ÿßÿ®ÿ™ÿ≥ÿßŸÖÿ™ŸÉ ÿ™ŸÜŸàŸëÿ± ÿ≠Ÿäÿßÿ™Ÿä üåü üíñ",
      "ÿ£ŸÜÿ™Ÿê ÿ£ÿ∫ŸÜŸäÿ™Ÿä ÿßŸÑÿ™Ÿä ŸÑÿß ÿ™ŸÜÿ™ŸáŸä üé∂ üíñ",
      "ŸÇÿØÿ±Ÿä ŸáŸà ÿ£ŸÜÿ™Ÿê üí´ üíñ",
      "ÿ≠ÿ®ŸëŸÜÿß ÿ≥Ÿäÿ®ŸÇŸâ ŸÑŸÑÿ£ÿ®ÿØ üî• üíñ",
      "ÿ®ÿ¨Ÿàÿßÿ±ŸÉ ÿ£ŸÜÿß ÿ≥ÿπŸäÿØ üíñ",
      "ÿ£ÿ≠ÿ®ŸÉ ÿ£ŸÉÿ´ÿ± ŸÉŸÑ ŸäŸàŸÖ üíñ",
      "ÿ≠ÿ®ŸÉ ŸáŸà ŸÖÿµÿØÿ± ÿ•ŸÑŸáÿßŸÖŸä üé® üíñ",
      "ÿ£ŸÜÿ™Ÿê Ÿàÿ∑ŸÜŸä ŸàŸÖÿ∫ÿßŸÖÿ±ÿ™Ÿä üó∫Ô∏è üíñ",
      "ŸÖÿπŸÉ Ÿäÿ™ŸàŸÇŸÅ ÿßŸÑÿ≤ŸÖŸÜ ‚è∞ üíñ",
      "ÿ®ÿ≠ÿ®ŸÉ ÿ≥ŸÖÿ≥ŸÖÿ™Ÿäüíñ‚ú®",
      "ŸÇŸÑÿ®Ÿä ÿ®ŸäŸÜÿ®ÿ∂ ÿ®ÿßÿ≥ŸÖŸÉ ÿ•ŸÜÿ™Ÿê Ÿàÿ®ÿ≥ üíì",
      "ÿ≥ŸÖÿ≥ŸÖÿ™Ÿä ŸÑŸà ÿ±ÿ¨ÿπ ÿ®Ÿäÿß ÿßŸÑÿ≤ŸÖŸÜ ÿ£ÿÆÿ™ÿßÿ±ŸÉ ÿ™ÿßŸÜŸä üíñ",
      "ŸÖÿπÿßŸÉ ÿßŸÑŸàŸÇÿ™ ÿ®Ÿäÿ¨ÿ±Ÿä Ÿàÿ£ŸÜÿß ŸÖÿ¥ ÿπÿßŸäÿ≤ ÿ£ŸàŸÇŸÅŸá ‚è≥üíñ",
      "ŸÇŸÑÿ®Ÿä ÿßÿ±ÿ™ÿßÿ≠ ŸÑŸÖÿß ÿßÿÆÿ™ÿßÿ±ŸÉ ÿ•ŸÜÿ™ ‚ù§Ô∏è",
      "ÿ™ŸÖŸÑŸä ŸÖÿπÿßŸÉ ŸÇŸÑÿ®Ÿä Ÿàÿ±Ÿàÿ≠Ÿä ŸàÿπŸÖÿ±Ÿä ŸÉŸÑŸá üíñ"
      
    ];

    const scene = document.getElementById("scene");
    const heartBtn = document.getElementById("heartBtn");
    const musicPlayer = document.getElementById("musicPlayer");
    const audioPlayer = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const currentTimeEl = document.getElementById("currentTime");
    const totalTimeEl = document.getElementById("totalTime");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");

    let isProcessing = false;
    let firstClick = true;
    let isPlaying = false;

    heartBtn.addEventListener("click", triggerRelease);
    playPauseBtn.addEventListener("click", togglePlayPause);
    progressBar.addEventListener("click", seekAudio);
    audioPlayer.addEventListener("timeupdate", updateProgress);
    audioPlayer.addEventListener("loadedmetadata", updateProgress);

    function triggerRelease(e) {
      if (isProcessing) return;
      isProcessing = true;

      if (firstClick) {
        activateMusic();
        firstClick = false;
      }

      releasePhrase();
      setTimeout(() => (isProcessing = false), 300);
    }

    function activateMusic() {
      musicPlayer.classList.add("active");
      audioPlayer.play().then(() => {
        isPlaying = true;
        showPauseIcon();
      });
    }

    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
        showPlayIcon();
        isPlaying = false;
      } else {
        audioPlayer.play();
        showPauseIcon();
        isPlaying = true;
      }
    }

    function showPlayIcon() {
      playIcon.style.display = "inline";
      pauseIcon.style.display = "none";
    }

    function showPauseIcon() {
      playIcon.style.display = "none";
      pauseIcon.style.display = "inline";
    }

    function updateProgress() {
      if (!audioPlayer.duration) return;
      const progress =
        (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressFill.style.width = progress + "%";
      currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
      totalTimeEl.textContent = formatTime(audioPlayer.duration);
    }

    function seekAudio(e) {
      const rect = progressBar.getBoundingClientRect();
      const x = e.clientX - rect.left;
      audioPlayer.currentTime =
        (x / rect.width) * audioPlayer.duration;
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return m + ":" + (s < 10 ? "0" : "") + s;
    }

    function releasePhrase() {
      heartBtn.classList.add("clicked");
      setTimeout(() => heartBtn.classList.remove("clicked"), 700);
      createParticlesBurst();
      createPhrase();
    }

    function createPhrase() {
      const text = PHRASES[Math.floor(Math.random() * PHRASES.length)];
      const el = document.createElement("div");
      el.className = "phrase";
      el.textContent = text;

      const heartRect = heartBtn.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();

      const startX =
        heartRect.left + heartRect.width / 2 - sceneRect.left;
      const startY =
        heartRect.top + heartRect.height / 2 - sceneRect.top;

      el.style.left = startX + "px";
      el.style.top = startY + "px";

      const angle = Math.random() * 120 - 150;
      const force = rand(150, 230);

      const shootX = Math.cos((angle * Math.PI) / 180) * force;
      const shootY = Math.sin((angle * Math.PI) / 180) * force;

      const finalX = shootX + rand(-120, 120);
      const finalY = shootY + rand(250, 450);

      el.style.setProperty("--shoot-x", shootX + "px");
      el.style.setProperty("--shoot-y", shootY + "px");
      el.style.setProperty("--final-x", finalX + "px");
      el.style.setProperty("--final-y", finalY + "px");
      el.style.setProperty("--rotation", rand(-20, 20) + "deg");
      el.style.setProperty(
        "--final-rotation",
        rand(-60, 60) + "deg"
      );
      el.style.setProperty("--duration", rand(4.5, 6.5) + "s");

      scene.appendChild(el);
      el.addEventListener("animationend", () => el.remove());
    }

    function createParticlesBurst() {
      const heartRect = heartBtn.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();

      const x =
        heartRect.left + heartRect.width / 2 - sceneRect.left;
      const y =
        heartRect.top + heartRect.height / 2 - sceneRect.top;

      const count = rand(10, 15);
      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = x + "px";
        p.style.top = y + "px";

        const angle = Math.random() * 360;
        const dist = rand(50, 90);
        p.style.setProperty(
          "--particle-x",
          Math.cos((angle * Math.PI) / 180) * dist + "px"
        );
        p.style.setProperty(
          "--particle-y",
          Math.sin((angle * Math.PI) / 180) * dist + "px"
        );

        scene.appendChild(p);
        p.addEventListener("animationend", () => p.remove());
      }
    }

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
  </script>
